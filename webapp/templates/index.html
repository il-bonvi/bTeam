<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bTeam - Gestione Team Ciclismo</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <!-- Races Module CSS -->
    <link rel="stylesheet" href="/modules/races/races.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <!-- ApexCharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.54.1/dist/apexcharts.min.js"
            crossorigin="anonymous"></script>
    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="bi bi-bicycle"></i>
                <h1>bTeam</h1>
            </div>
            <ul class="nav-menu">
                <li class="nav-item active" data-page="dashboard">
                    <i class="bi bi-graph-up"></i>
                    <span>Dashboard</span>
                </li>
                <li class="nav-item" data-page="teams">
                    <i class="bi bi-people-fill"></i>
                    <span>Squadre</span>
                </li>
                <li class="nav-item" data-page="categories">
                    <i class="bi bi-tags-fill"></i>
                    <span>Categorie</span>
                </li>
                <li class="nav-item" data-page="athletes">
                    <i class="bi bi-person-circle"></i>
                    <span>Atleti</span>
                </li>
                <li class="nav-item" data-page="activities">
                    <i class="bi bi-activity"></i>
                    <span>Attività</span>
                </li>
                <li class="nav-item" data-page="races">
                    <i class="bi bi-flag-fill"></i>
                    <span>Gare</span>
                </li>
                <li class="nav-item" data-page="wellness">
                    <i class="bi bi-heart-pulse"></i>
                    <span>Wellness</span>
                </li>
                <li class="nav-item" data-page="sync">
                    <i class="bi bi-arrow-repeat"></i>
                    <span>Sincronizzazione</span>
                </li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="top-bar">
                <h2 id="page-title">Dashboard</h2>
                <div class="top-bar-actions">
                    <button class="btn btn-icon" title="Notifiche">
                        <i class="bi bi-bell"></i>
                    </button>
                    <button class="btn btn-icon" title="Impostazioni">
                        <i class="bi bi-gear"></i>
                    </button>
                </div>
            </header>

            <div id="content-area" class="content-area">
                <!-- Dynamic content loaded here -->
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Core Scripts -->
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/omnipd.js"></script>
    
    <!-- Races Module Scripts -->
    <script src="/modules/races/races-main.js"></script>
    <script src="/modules/races/races-create.js"></script>
    <script src="/modules/races/races-details.js"></script>
    <script src="/modules/races/races-gpx.js"></script>
    <script src="/modules/races/races-riders.js"></script>
    <script src="/modules/races/races-metrics.js"></script>
    <script src="/modules/races/races-route.js"></script>
    
    <!-- Other Module Scripts -->
    <script src="/modules/teams/teams.js"></script>
    <script src="/modules/categories/categories.js"></script>
    <script src="/modules/athletes/athletes.js"></script>
    <script src="/modules/activities/activities.js"></script>
    <script src="/modules/wellness/wellness.js"></script>
    <script src="/modules/sync/sync.js"></script>
    
    <!-- Main App Script (load last) -->
    <script src="/static/js/app.js"></script>
</body>
</html>
